<html>
  <head>
    <title> aula 07 </title>
  </head>
  <body>
      <h1>Cadastro Pessoal</h1>
        <form action="/recebe.html" method="post">
          <!--Este é um campo para o nome-->
          <label for="NomeCompleto"> Nome Completo </label>
          <input type="text" maxlength="50" id="NomeCompleto" name="NomeCompleto">
          <br><br>
          <!--Este é um campo para senha-->
          <label for="password"> Senha </label>
          <input type="password" id="password" name="password">
          <br><br>
          <!--Este é um campo para a idade-->
          <label for="idade"> Idade </label>
          <input type="number" id="Idade" name="Idade" min="1" max="120">
          <br><br>
          <!--Este é um campo de email-->
          <label for="email"> Email </label>
          <input type="email" id="Email" name="Email">
          <br><br>
          <!--Este é o campo de data de nascimento-->
          <label for="DatadeNascimento"> Data de Nascimento </label>
          <input type="date" id="DatadeNascimento" name="DatadeNascimento" min="2000-01-01" max="2024-12-31">
          <br><br>
          <!--Este é um campo de escrita-->
          <label for="menssagem"> Mensagem de observação </label>
          <br>
          <textarea name="menssagem" id="menssagem" cols="40" rows="4"></textarea>
          <br><br>
          <!--Este é um campo de seleção-->
          <label for="interesse"> Área de interesse </label>
          <select id="interesse">
              <option> Programação </option>
              <option> Design </option>
              <option> Redes </option>
              <option> Suporte </option>
            </select>
          <br><br>
          <input type="submit" value="Entrar" >
        </form>
  </body>
</html>
